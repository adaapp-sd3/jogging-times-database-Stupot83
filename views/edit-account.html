<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Jogger</title>

    <!-- Tailwind.css is a CSS library. Read the docs here: -->
    <!-- https://tailwindcss.com/docs/what-is-tailwind -->
    <link rel="stylesheet" href="/tailwind.css" />
  </head>
  <body class="bg-grey">
    <header class="fixed pin-x pin-t bg-red shadow text-white">
      <div
        class="mx-auto h-16 p-5 flex items-center justify-between"
        style="width: 1000px"
      >
        <h2 class="p-4 uppercase bg-red-dark border border-white">Jogger - Account</h2>
        <div>
          Signed in as {{ user.name }} ({{ user.email }})
          <a
            href="/sign-out"
            class="text-white bg-red-dark border border-white rounded p-2 no-underline hover:bg-green-darkest ml-4"
          >
            Sign Out
          </a>
          <a
            href="/user"
            class="text-white bg-red-dark border border-white rounded p-2 no-underline hover:bg-green-darkest ml-4"
          >
            Launchpad
          </a>
        </div>
      </div>
    </header>

    <main class="h-screen flex flex-col items-center justify-center">
      <form
        class="m-4 shadow-lg rounded-lg overflow-hidden w-1/5"
        method="POST"
        action="/edit-account"
      >
        <h1 class="text-2xl bg-grey-dark text-center text-white p-4">Edit Account</h1>

        {{#if errorMessage}}
      <div class="bg-red-lightest text-red-dark p-4">{{ errorMessage }}</div>
      {{/if}}

        <label class="m-4 block">
          Update Name
          <input
            class="block rounded bg-grey-lighter p-2 mt-2 w-full"
            type="text"
            name="name"
            value="{{ user.name }}"
            required
          />
        </label>

        <label class="m-4 block">
          Update Email Address
          <input
            class="block rounded bg-grey-lighter p-2 mt-2 w-full"
            type="email"
            name="email"
            value="{{ user.email }}"
            required
          />
        </label>

        <label class="m-4 block">
          Change Password
          <input
            class="block rounded bg-grey-lighter p-2 mt-2 w-full"
            type="password"
            name="password"
            required
          />
        </label>

        <label class="m-4 block">
          Confirm Changed Password
          <input
            class="block rounded bg-grey-lighter p-2 mt-2 w-full"
            type="password"
            name="passwordConfirm"
            required
          />
        </label>

        <button
          type="submit"
          class="block w-auto rounded-full bg-purple text-white p-2 m-4 ml-auto"
        >
          Update Account →
        </button>
      </form>
    <a
    href="/delete-account"
    class="block no-underline w-auto rounded-full bg-red text-white p-2 m-4 hover:bg-red-dark"
        >
          Delete Account →
  </a>
    </main>
  </body>
</html>
